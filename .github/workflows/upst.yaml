name: Test OIDC
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - run: |
          echo "OIDC available: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]] && echo "YES" || echo "NO")"
          echo "URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
